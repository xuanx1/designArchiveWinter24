<body>
    <div class="page-wrapper">
        <div class="global-styles">
            <div class="html w-embed">
                <style>
                    a {
                        color: inherit;
                    }
                </style>
            </div>
        </div>
        <main class="main-wrapper">
            <div class="loader">
                <div class="trigger"></div>
                <div class="loader_top">
                    <div class="loader_progress"></div>
                    <div class="container is-loader-top">
                        <p class="loader_p">Xuan</p>
                        <p class="loader_p is-right">Design<br />Archive</p>
                    </div>
                </div>
                <div class="loader_bottom">
                    <div class="container is-loader-bottom">
                        <p class="loader_number">   </p>
                    </div>
                </div>
            </div>
            <section class="section">
                <div class="container is-hero">
                    <h1 class="hero_title">Data<br/>Architect</h1>
                </div>
            </section>
        </main>
    </div>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/page-loader-tricks.ca1b992ee.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/CustomEase.min.js"></script>
    <script>

        let customEase =
            "M0,0,C0,0,0.13,0.34,0.238,0.442,0.305,0.506,0.322,0.514,0.396,0.54,0.478,0.568,0.468,0.56,0.522,0.584,0.572,0.606,0.61,0.719,0.714,0.826,0.798,0.912,1,1,1,1";
        let counter = {
            value: 0
        };
        let loaderDuration = 3;

        // If not a first time visit in this tab
        if (sessionStorage.getItem("visited") !== null) {
            loaderDuration = 2;
            counter = {
            value: 75
            };
        }
        sessionStorage.setItem("visited", "true");

        function updateLoaderText() {
            let progress = Math.round(counter.value);
            $(".loader_number").text(progress);
        }
        function endLoaderAnimation() {
            $(".trigger").click();
            setTimeout(() => {
            $("body").fadeOut(1000, () => {
                window.location.href = "index.html";
            });
            }, 2000);
        }

        let tl = gsap.timeline({
            onComplete: endLoaderAnimation
        });
        tl.to(counter, {
            value: 100,
            onUpdate: updateLoaderText,
            duration: loaderDuration,
            ease: CustomEase.create("custom", customEase)
        });
        tl.to(".loader_progress", {
            width: "100%",
            duration: loaderDuration,
            ease: CustomEase.create("custom", customEase)
        }, 0);


    </script>

</body>
