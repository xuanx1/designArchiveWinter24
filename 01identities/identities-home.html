      <style>
        .lightbox {
          position: fixed;
          z-index: 999;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgba(0, 0, 0, 0.8);
        }

        .lightbox-content {
          position: relative;
          margin: auto;
          padding: 20px;
          width: 80%;
          max-width: 700px;
        }

        .close {
          position: absolute;
          top: 10px;
          right: 25px;
          color: #fff;
          font-size: 35px;
          font-weight: bold;
          cursor: pointer;
        }

        .lightbox-images {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 10px;
        }

        .lightbox-img {
          max-width: 100%;
          max-height: 100%;
          transition: transform 0.5s ease;
          display: none;
        }

        .lightbox-img.active {
          display: block;
        }

        .next {
          right: 0;
          border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
          background-color: rgba(0, 0, 0, 0.8);
        }
      </style>

      <script>
        function showLightbox(event, lightboxId) {
          event.preventDefault();
          const lightbox = document.getElementById(lightboxId);
          lightbox.style.display = 'block';
          const images = lightbox.querySelectorAll('.lightbox-img');
          images[0].classList.add('active');
        }

        function closeLightbox(lightboxId) {
          const lightbox = document.getElementById(lightboxId);
          lightbox.style.display = 'none';
          const images = lightbox.querySelectorAll('.lightbox-img');
          images.forEach(img => img.classList.remove('active'));
        }

        function changeImage(direction, lightboxId) {
          const lightbox = document.getElementById(lightboxId);
          const images = lightbox.querySelectorAll('.lightbox-img');
          let currentImageIndex = Array.from(images).findIndex(img => img.classList.contains('active'));
          images[currentImageIndex].classList.remove('active');
          currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
          images[currentImageIndex].classList.add('active');
        }
      </script>

  <script src="js/jquery.js" type="text/javascript"></script>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Flip.min.js"></script>
  <script>
    gsap.registerPlugin(Flip)

    gsap.from('.img', {
      duration: 1,
      stagger: 0.1,
      yPercent: 100,
      ease: "power2.inOut"
    })

    const group = document.querySelector(".list_section")
    const gridSelect = document.getElementById("grid-select")
    const listSelect = document.getElementById("list-select")

    let gridActive = false
    let listActive = false

    gridSelect.addEventListener("click", () => {
      if (gridActive) {
        return;
      }
      // Get the initial state
      const state = Flip.getState(".list_section, .link")

      // toggle the flex direction
      $(".section").addClass("grid")
      group.classList.add("grid")
      $(".btn_selector").removeClass("active")
      gridSelect.classList.add("active")
      gridActive = true
      listActive = false

      Flip.from(state, {
        absolute: true,
        nested: true,// uses position: absolute during the flip to work around flexbox challenges
        duration: 0.5,
        stagger: 0.1,
        ease: "power1.inOut"
        // you can use any other tweening properties here too, like onComplete, onUpdate, delay, etc. 
      })
    })
    listSelect.addEventListener("click", () => {
      if (listActive) {
        return;
      }
      // Get the initial state
      const state = Flip.getState(".list_section, .link")

      // toggle the flex direction
      $(".section").removeClass("grid")
      group.classList.remove("grid")
      $(".btn_selector").removeClass("active")
      listSelect.classList.add("active")
      gridActive = false
      listActive = true

      Flip.from(state, {
        absolute: true,
        nested: true,// uses position: absolute during the flip to work around flexbox challenges
        duration: 0.5,
        stagger: 0.1,
        ease: "power1.inOut"
        // add other tweening properties here
      })
    })
  </script>
